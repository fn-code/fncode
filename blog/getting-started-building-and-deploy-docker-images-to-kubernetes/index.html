<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

    let baseURL = (window.location).href;
    let strs = baseURL.split('/');
    let id = strs.at(-2)


    async function getPageConfig(configURL) {

        try {
            let res = await fetch(configURL);
            return await res.json();
        } catch (error) {
            console.log(error);
        }
    }

    async function getMarkdown(url) {
        try {
            let res = await fetch(url);
            return await res.text();
        } catch (error) {
            console.log(error);
        }
    }



    async function renderProjects() {
        let url = `https://ludindev.tech/blog/${id}/${id}.json`;
        let pageConfig = await getPageConfig(url);

        let pageDate = document.getElementById("page-date");
        let pageTitle = document.getElementById("page-title");

        pageDate.textContent = pageConfig.date;
        pageTitle.textContent = pageConfig.title
        document.title = pageConfig.title;


        let res = await getMarkdown(`https://ludindev.tech/blog/${id}/${id}.md`);

        let result = marked.parse(res);

        let blogContent = document.getElementById('blog-content');
        blogContent.innerHTML = result;


    }

    renderProjects();

</script>
