<script src="https://cdn.jsdelivr.net/npm/showdown@2.0/dist/showdown.min.js"></script>
<script>
    let converter = new showdown.Converter();

    async function getAppConfig() {
        let url = 'https://ludindev.tech/app.json';
        try {
            let res = await fetch(url);
            return await res.json();
        } catch (error) {
            console.log(error);
        }
    }

    async function getMarkdown(url) {
        try {
            let res = await fetch(url);
            return await res.text();
        } catch (error) {
            console.log(error);
        }
    }


    async function renderProjects() {
        let container = document.querySelector('.blog-container');
        let app = await getAppConfig();


        app.blog.forEach(async (pr, i) => {

            let htmlSegment = "";

            htmlSegment = `<article
                        class="mb-4 break-inside break-inside-avoid pl-6 pr-6 pb-6 pt-6  rounded-xl bg-white flex flex-col bg-clip-border  xs:max-w-full sm:max-w-full md:max-w-full lg:max-w-xs xl:max-w-xs">
                    <a href="https://ludindev.tech/blog/${pr.dir}">
                        <h3 href="" class="text-xl font-extrabold">
                            ${pr.title}
                        </h3>
                        <div class="text-gray-700 text-sm -mt-2">${pr.date}</div>
                        <div class="py-4">
                            <!--                        <a class="flex" href="#">-->
                            <img class="max-w-full rounded-lg"
                                 src="${pr.background}"/>
                            <!--                        </a>-->
                        </div>
                        <p>
                           ${pr.content}
                        </p>
                    </a>
                </article>`;

            container.insertAdjacentHTML("beforeend", htmlSegment);
        });


    }

    renderProjects();

</script>
